<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Nuevo Producto</title>
</head>

<body>
    <div layout:fragment="contenido" class="container my-4">
        <div class="card">
            <div class="card-header">
                <h5 th:text="${titulo}" class="card-title">Contenido</h5>
            </div>
            <form action="/productos/guardar" th:object="${producto}" method="post">
                <div class="card-body">
                    <div class="form">
                        <label for"cod-bar" class="form-label">Codigo de Barra</label>
                        <input type="text" class="form-control" id="cod-bar" th:field="*{codigoBarras}" maxlength="13"
                            th:errorclass="form-control alert-danger">
                    </div>
                    <div class="form">
                        <label for"descri" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descri" th:field="*{descripcion}" maxlength="65"
                            th:errorclass="form-control alert-danger">
                        <small class="form-label text danger" th:errors="*{descripcion}"></small>
                    </div>
                    <div class="form">
                        <label for"precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" th:field="*{precio}"
                            th:errorclass="form-control alert-danger">
                        <small class="form-label text danger" th:errors="*{precio}"></small>
                    </div>
                    <div class="form">
                        <label for"stock" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="stock" th:field="*{stock}"
                            th:errorclass="form-control alert-danger">
                        <small class="form-label text danger" th:errors="*{stock}"></small>
                    </div>

                    <div class="form">
                        <label for"cat" class="form-label">Categorias</label>
                        <select name="cat" class="form-select" id="cat">
                            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c}"></option>
                        </select>
                        <!--<small class="form-label text danger" th:errors="*{categoria}"></small> -->
                    </div>

                    <div class="form">
                        <label for"link-img" class="form-label">URL Imagen</label>
                        <input type="text" class="form-control" id="link-img" maxlength="500" th:field="*{linkImagen}"
                            th:errorclass="form-control alert-danger">
                    </div>

                    <!-- Botones -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-primary float-end ms-2">
                            guardar
                        </button>
                        <a href="/productos/listado" class="btn btn-outline-secondary float-end">
                            cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- scripts de la plantilla-->
    <script th:fragment="js"></script>
</body>

</html>
